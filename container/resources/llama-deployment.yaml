apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-server
  template:
    metadata:
      labels:
        app: llama-server
    spec:
      containers:
        - name: llama
          image: ghcr.io/ggml-org/llama.cpp:server
          args:
            - "-m"
            - "/models/mistral-7b-instruct-v0.2.Q5_K_M.gguf"
            - "-c"
            - "512"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8080"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: llama-model
              mountPath: /models
              readOnly: true
      volumes:
        - name: llama-model
          persistentVolumeClaim:
            claimName: llama-model-pvc
